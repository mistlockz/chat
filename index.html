<html>
  <head>
    <title>Server</title>
  </head>
  <body>
    <p id='server-time'></p>
    <script>
      var HOST = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(HOST);
      var el = document.getElementById('server-time');
      ws.onopen = function (event){
        ws.send("host");
      }  
      ws.onmessage = function (event) {
        el.innerHTML =  event.data;
      };
    </script>
  </body>
</html>
